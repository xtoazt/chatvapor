      .container {
        position: relative;
        width: 100%;

        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .column,
      .columns {
        width: 100%;
        float: left;
        box-sizing: border-box;
      }

      @media (min-width: 400px) {
        .container {
          width: 85%;
          padding: 0;
        }
      }

        .container {
          width: 80%;

      h1,
      h2,
      h3,

        margin-top: 0;
        margin-bottom: 2rem;
        font-weight: 300;
      }

      h1 {
        font-size: 4rem;
        line-height: 1.2;
        letter-spacing: -0.1rem;
      }

      /* Button styles */
      .button,
      button,
      input[type="submit"],
      input[type="reset"],
      input[type="button"] {
        display: inline-block;
        height: 38px;
        padding: 0 30px;
        color: #555;
        text-align: center;
        font-size: 11px;
        font-weight: 600;
        line-height: 38px;
        letter-spacing: 0.1rem;
        text-transform: uppercase;
        background-color: transparent;
        border-radius: 4px;
        border: 1px solid #bbb;
        cursor: pointer;
      }

      /* Form Inputs */
      input[type="email"],
      input[type="number"],
      input[type="search"],
      input[type="text"],
      input[type="tel"],
      input[type="url"],
      input[type="password"],
      textarea,
      select {
        height: 38px;
        padding: 6px 10px;
        background-color: #fff;
        border: 1px solid #d1d1d1;
        border-radius: 4px;
      }

      /* .remove button in chat messages */
      .remove {
        position: absolute;
        width: 22px;
        height: 20px;
        left: -60px;
        display: none;
        padding: 0;
        line-height: 18px;
        border: none;
      }

      /* Custom Chatbox Styles */
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .chat {
        padding-top: 40px;
      }

      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow-y: auto;
        height: 100%;
      }

      .message {
        margin-bottom: 10px;
      }

      .message .user {
        font-weight: bold;
        text-align: right;
      }

      .send-message {
        padding: 0;
      }

      .my-input-text::placeholder {
        color: #ccc;
      }
